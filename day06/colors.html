        h1{

<body>
    <h1>let's learn about colors</h1>
     <p>
        Color can be represented in:
        <ol>
            <li>Color Keywords - <strong>darkred</strong></li>
            <li>Hex Color Code - <strong>#0BEE0B</strong></li>
            <li>RGB - <strong>rgb(76, 125, 59)</strong></li>
            <li>RGBA - <strong>rgba(255, 22, 5, 0.175)</strong></li>
            <li>HSL -<strong>hsl(130, 61%, 44%)</strong></li>
        </ol>
    </p>
