<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        color: blue;
      }
      div {
        color: red;
        background-color: green;
      }
      .color {
        color: yellow;
        background-color: pink;
      }
      #new {
        color: brown;
        background-color: lightgrey;
      }
    </style>
  </head>
  <body>
    <div id="new" class="color">Hi I am Prashant.</div>
    <h1 style="color: orange">CSS Specificity</h1>
  </body>
</html>
