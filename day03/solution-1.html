<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-1 Solution</title>
</head>
<body>
    <!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->
    <h1>media player</h1>
    <div>
        <h2>Video Files</h2>
        <ol>
            <li><video src="1.mp4" controls>video</video></li>
            <li><video src="2.mp4" controls>video</video></li>
            <li><video src="3.mp4" controls>video</video></li>
            <li><video src="4.mp4" controls>video</video></li>
            <li><video src="5.mp4" controls>video</video></li>
            <li><video src="6.mp4" controls>video</video></li>
        </ol>
        <h2>Audio Files</h2>
        <ol>
            <li><audio src="1.mp3" controls>song</audio></li>
            <li><audio src="2.mp3" controls>song</audio></li>
            <li><audio src="3.mp3" controls>song</audio></li>
            <li><audio src="4.mp3" controls>song</audio></li>
            <li><audio src="5.mp3" controls>song</audio></li>
            <li><audio src="6.mp3" controls>song</audio></li>
        </ol>
    </div>
</body>
</html>
